<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/global.css">
    <title>Desafio PontoTel</title>
</head>

<body>
    <header>
        <div class="containerHeader">
            <h1>Desafio PontoTel</h1>
        </div>

    </header>
    <section class="sectionLogin">
        <div class="containerLogin">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form id="formLogin">
                <div class="formContainer">

                    <div>
                        <label for="login">PIS, CPF ou e-mail</label>
                        <input type="text" id="login" name="login" placeholder=" Digite seu login" required="">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required="">
                    </div>
                    <div>
                        <button type="submit">Logar</button>
                    </div>
                    <p>Novo por aqui? <a href="">cadastre-se</a></p>
                </div>
            </form>
        </div>
    </section>

<script src="./javascript/index.js"></script>
</body>

</html>
